<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Alfa+Slab+One|Anton&display=swap" rel="stylesheet">
</head>

<body background="./assets/images/smokebcg.png">
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-4">
          <img src="./assets/images/blaine_the_monorail.jpg" width="350px">
        </div>
        <div class="col-8">
            <h1 class="display-4">Trains.</h1>
            <h4> Choo Choo motherfucker.</h4>
        </div>
       
      </div>
    </div>
    <div class="card">

      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card m-3" id="topArticles">
        <div class="card">
          <!-- table goes here -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (mins)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="new-train">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card pb-2">
      <div class="card-header mg-lg ">
        Add Train
      </div>
      <div class="container mt-3">
        <form id="my-form">
          <div class="form-group">
            <label for="addedTrainName">Train Name</label>
            <input name="trainName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="addedDestination">Destination</label>
            <input name="destination" type="text" class="form-control">
          </div>
          <div class="form-group">
            <!-- need to be change to a dropdown box -->
            <label for="addedTime">Frist Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" name="time">
          </div>
          <div class="form-group">
            <!-- need to be change to a dropdown box -->
            <label for="addedFrequency">Frequency</label>
            <input type="text" class="form-control" name="frequency">
          </div>
          <!-- buttoms -->
          <button name="toAddButton" class="btn btn-dark" type="submit">Submit </button>
        </form>

      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="./assets/javascript/java.js"></script>
</body>

</html>
